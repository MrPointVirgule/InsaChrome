<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="../css/style_page.css" />
		<title>Demineur</title>
	</head>
	
	<body>
		<div class="content-wrapper" id="content-dem">
			<h1>Demineur</h1></br>
			<div class="center" id="form-dem">
				<form>
					<p>
						<label for="lignes">Nombre de lignes : </label>
						<input type="number" name="" id="lignes" placeholder="1337" value=10 max="40" min="5"/>
						</br>
						<label for="colonnes">Nombre de colonnes : </label>
						<input type="number" name="" id="colonnes" placeholder="1337" value=10 max="40" min="5"/>
						</br>
						<label for="difficulte">Difficult√© </label>
						<input type="range" onmousemove="changeDiff()" name="" id="difficulte" placeholder="1337" value=0 max="100" min="0"/>
						<span id="txt-diff" >Easy</span>
						</br>
						<input type="button" id="go-dem" value="Go !" onclick="createDem()"/>
					</p>
				</form>
			</div>
			<div class="center" id="center-dem">
				<div id="game-bloc"></div>
				<div id="score">
					<h2 id="mines-rest">Mines restantes :</h2>
					<h2 id="mines-tot">Mines totales :</h2>
					<h2 id="time">Time</h2><span id="cheat" style="color: rgb(240,250,250);">Cheat</span>
					</br>
					<input type="button" id="reload-dem" value="Reload" onclick="createDem()"/>
				</div>
			</div>
		</div>
	</body>
	<script type='text/javascript' src='../jquery-2.1.1.min.js'></script>
	<script type='text/javascript' src='../js/demineur.js'></script>
</html>
